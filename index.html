<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="hero__logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div class="hero__img">
          <img src="assets/images/hero-mobile.jpg" alt="" />
        </div>
        <div class="hero__content">
          <h1 class="hero__title"><span>We're</span> coming soon</h1>
          <div class="hero__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <form action="" class="hero__subscribe" id="hero__subscribe">
            <input
              type="email"
              placeholder="Email Address"
              class="hero__subscribe-input"
              id="email"
            />
            <div class="error-icon hidden" id="error-icon">
              <img class="" src="assets/images/icon-error.svg" alt="" />
            </div>
            <div class="correct-icon hidden" id="correct-icon">
              <i class="bx bxs-check-circle"></i>
            </div>
            <button type="submit" class="hero__subscribe-button button">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <span id="error-text"></span>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
